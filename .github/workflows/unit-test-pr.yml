name: unit-tests
on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main
      - develop
jobs:
  test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - name: Install the dependencies
        run: npm install --legacy-peer-deps
      - name: Run the tests
        run: npm test  -- --verbose
