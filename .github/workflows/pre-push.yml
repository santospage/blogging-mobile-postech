name: pre-push
on:
  push:
    branches-ignore:
      - main
jobs:
  test:
    name: Linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - name: Install the dependencies
        run: npm ci
      - name: Run the linter
        run: npm run lint
